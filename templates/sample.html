{% extends "base.html"%}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Sample Data</h1>
    <table class="table">
        <thead>
            <tr>
                {% for header in headers %}
                    <th scope="col">{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for header in headers %}
                        <td>{{ row[header] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
